[package]
name = "nxcloud"
version = "0.1.0"
authors = ["Ethan Budd <budde25@protonmail.com>"]
description = "A client for interacting with your NextCloud server"
readme = "README.md"
license = "GPL-3.0-or-later"
edition = "2018"
keywords = ["NextCloud", "CLI", "utilities"]
categories = ["command-line-utilities"]
homepage = "https://github.com/budde25/nextcloud-client-cli"
repository = "https://github.com/budde25/nextcloud-client-cli"

[dependencies]

structopt = "0.3"
url = "2.2"
reqwest = { version = "0.10", features = ["json"] }
tokio = { version = "0.2", features = ["full"] }
xmltree = "0.10"
bytes = "0.5"
base64 = "0.13"
keyring = "0.10"
path-dedot = "3.0"
path-absolutize = "3.0"
anyhow = "1.0"
lazy_static = "1.4"
env_logger = "0.8"
clap = "2.33"
log = "0.4"
rustyline = "6.3"
dirs = "3.0"
relative-path = "1.3"